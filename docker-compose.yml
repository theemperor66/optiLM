version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OWPY_API_URL=${OWPY_API_URL}
      - OWPY_API_KEY=${OWPY_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  streamlit:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OWPY_API_URL=${OWPY_API_URL}
      - OWPY_API_KEY=${OWPY_API_KEY}
    depends_on:
      - api
    restart: unless-stopped
